backend:
  name: git-gateway
  branch: master
  squash_merges: true
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow

collections:
  - name: "blog"
    label: "Writing Desk Blog"
    folder: "src/pages/writing-desk"
    filter: { field: templateKey, value: "blog-post" }
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - {
          label: "Featured Post",
          name: "featuredpost",
          widget: "boolean",
          default: false,
        }
      - {
          label: "Featured Image",
          name: "featuredImage",
          widget: image,
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - label: "Colors"
    name: "colors"
    files:
      - label: "Color Configuration"
        name: "color-config"
        file: "src/config/colors.json"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "color",
            }
          - { label: Blue, name: blue, widget: string }
          - { label: Lighter Blue, name: lighterBlue, widget: string }
          - { label: Lightest Blue, name: lightestBlue, widget: string }
          - { label: Gray, name: gray, widget: string }
          - { label: Nav Link Text, name: navLinkText, widget: string }
          - { label: The Grove Green, name: theGroveGreen, widget: string }
          - { label: The Grove Teal, name: theGroveTeal, widget: string }
          - {
              label: The Grove Light Green,
              name: theGroveLightGreen,
              widget: string,
            }
          - {
              label: The Grove Green-Gray,
              name: theGroveGreenGray,
              widget: string,
            }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Banner Title, name: bannerTitle, widget: string }
          - { label: Page Title, name: pageTitle, widget: string }
          - { label: Page Description, name: pageDescription, widget: string }
          - { label: Banner Subtitle, name: bannerSubtitle, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Description, name: description, widget: text }

          - { label: "Form Headline", name: "formHeadline", widet: "string" }
          - {
              label: "Form Subheadline",
              name: "formSubHeadline",
              widet: "string",
            }
          - {
              label: "Form Paragraph",
              name: "formParagraph",
              widet: "string",
              required: false,
            }

          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields: [{ label: Title, name: title, widget: string }],
            }
          - {
            label: Testimonials,
            name: testimonials,
            widget: object
            fields: [{
              label: Title, name: title, widget: string,
              label: Image Alt Text, name: imageAlt, widget: string,
              label: Testimonial Text, name: text, wdiget: string,
              label: Testimonial Headshot, name: imageSrc, widget: image
            }]
          }
          - { label: Body, name: body, widget: markdown }

      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page",
            }
          - { label: "Page Title", name: "pageTitle", widget: "string" }
          - {
              label: "Page Description",
              name: "pageDescription",
              widget: "string",
            }
          - { label: "Banner Image", name: "bannerImage", widget: "image" }
          - {
              label: "Banner Image Headline",
              name: "bannerImageHeadline",
              widget: "string",
            }
          - { label: "Body", name: "body", widget: "markdown" }
          - { label: "Featured Image", name: "featuredImage", widget: "image" }

      - file: "src/pages/the-grove/index.md"
        label: "The Grove"
        name: "the-grove"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "the-grove",
            }
          - { label: "Page Title", name: "pageTitle", widget: "string" }
          - {
              label: "Page Description",
              name: "pageDescription",
              widget: "string",
            }
          - { label: "Banner Image", name: "bannerImage", widget: "image" }
          - {
              label: "Banner Image Headline",
              name: "bannerImageHeadline",
              widget: "string",
            }
          - { label: "Body", name: "body", widget: "markdown" }
          - { label: "Featured Image", name: "featuredImage", widget: "image" }
          - { label: "Form Headline", name: "formHeadline", widet: "string" }
          - {
              label: "Form Subheadline",
              name: "formSubHeadline",
              widet: "string",
            }
          - { label: "Form Paragraph", name: "formParagraph", widet: "string" }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: ImageAlt, name: imageAlt, widget: string },
                        { label: Title, name: title, widget: text },
                        { label: Text, name: text, widget: text },
                      ],
                  },
                ],
            }
          - {
              label: FAQ,
              name: faq,
              widget: list,
              fields:
                [
                  { label: Question, name: question, widget: string },
                  { label: Answer, name: answer, widget: text },
                ],
            }

      - file: "src/pages/writing-desk/index.md"
        label: "The Writing Desk"
        name: "the-writing-desk"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "the-writing-desk",
            }
          - { label: "Page Title", name: "pageTitle", widget: "string" }
          - {
              label: "Page Description",
              name: "pageDescription",
              widget: "string",
            }
          - { label: "Banner Image", name: "bannerImage", widget: "image" }
          - {
              label: "Banner Image Headline",
              name: "bannerImageHeadline",
              widget: "string",
            }
          - { label: "Body", name: "body", widget: "markdown" }

      - file: "src/pages/the-mat/index.md"
        label: "The Mat"
        name: "the-mat"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "the-mat",
            }
          - { label: "Page Title", name: "pageTitle", widget: "string" }
          - {
              label: "Page Description",
              name: "pageDescription",
              widget: "string",
            }
          - { label: "Banner Image", name: "bannerImage", widget: "image" }
          - {
              label: "Banner Image Headline",
              name: "bannerImageHeadline",
              widget: "string",
            }
          - { label: "Body", name: "body", widget: "markdown" }
